<!DOCTYPE html>
<html>
<head>
    <title>Socket.io Test</title>
    <script src="https://cdn.socket.io/4.0.0/socket.io.min.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', function () {
            var socket = io.connect('http://52.211.3.104:3000');

            socket.on('messaggio', function (data) {
                console.log(data);
                // Aggiungi qui il codice per mostrare il messaggio nel DOM, se necessario
            });

            document.getElementById('sendButton').addEventListener('click', function() {
                var message = document.getElementById('messageInput').value;
                socket.emit('invia_messaggio', message);
            });
        });
    </script>
</head>
<body>
    <h1>Socket.io Test</h1>
    <input type="text" id="messageInput" placeholder="Scrivi un messaggio">
    <button id="sendButton">Invia</button>
    <p>Apri la console del browser per vedere i messaggi.</p>
</body>
</html>
